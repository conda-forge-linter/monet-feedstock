{% set name = "monet" %}
{% set version = "v2.2.0" %}

package:
  name: monet
  version: {{ version }}

source:
  url: https://github.com/noaa-oar-arl/MONET/archive/{{ version }}.tar.gz
  sha256: ab30e3aed0c18fed8d69dc9570674b9ca475034b7a0eaae628b3c9c181087f3b

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build: 
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - xarray
    - dask
    - cartopy
    - matplotlib-base
    - seaborn
    - pyresample
    - python-stratify
    - pydecorate
    - xesmf  # [not win]
    
test:
  imports:
    - monet
    - monet.plots
    - monet.util
    
about:
  home: https://github.com/noaa-oar-arl/monet
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Model and ObservatioN Evaluation Tool - for meteorology and AQ
  doc_url: https://monet-arl.readthedocs.io

extra:
  recipe-maintainers:
    - bbakernoaa
